<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap-5.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    
    <div class="container">
        <div class="text-center">
            <h2>Get in tounch</h2>
            <p class="lead">Questions? Do not hesitate to contact us.</p>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-lg-6">
                <form action="">
                    <label for="email" class="form-label">Email</label>
                    <input 
                    type="email" 
                    id="email" 
                    class="form-control" placeholder="my@email.com"
                    readonly>
                    <div class="form-text">We'll never share your email with anyone else.</div>

                    <label for="name" class="form-label">Name</label>
                    <input 
                    type="name" 
                    id="name" 
                    class="form-control" placeholder="e.g. JoÃ£o">

                    <label for="subject" class="form-label">Subject</label>
                    <select name="subject" id="subject" class="form-select">
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical</option>
                        <option value="other">Other</option>
                    </select>

                    <select name="subject" id="subject" class="form-select mt-3" multiple>
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical</option>
                        <option value="other">Other</option>
                    </select>

                    <select name="subject" id="subject" class="form-select mt-3" multiple size="3">
                        <option value="pricing">Pricing</option>
                        <option value="technical" selected>Technical</option>
                        <option value="other">Other</option>
                    </select>

                    <div class="form-floating my-5">
                        <textarea name="query" 
                        id="query" 
                        style="height: 150px;"
                        class="form-control"
                        placeholder=""></textarea>

                        <label for="query">Write a message</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>

                    <label for="query">Write a message</label>
                    <textarea name="query" 
                    id="query" 
                    cols="30" 
                    rows="7" 
                    class="form-control"
                    placeholder="Write something"></textarea>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input"  id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>

                <h1 class="m-3">Form Sizing</h1>

                <input class="form-control form-control-lg" type="text" placeholder=".form-control-lg">
                <input class="form-control" type="text" placeholder="Default input">
                <input class="form-control form-control-sm" type="text" placeholder=".form-control-sm">

                <h1 class="m-3">File input</h1>

                <div class="mb-3">
                    <label for="formFile" class="form-label">Default file input example</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                  <div class="mb-3">
                    <label for="formFileMultiple" class="form-label">Multiple files input example</label>
                    <input class="form-control" type="file" id="formFileMultiple" multiple>
                  </div>
                  <div class="mb-3">
                    <label for="formFileDisabled" class="form-label">Disabled file input example</label>
                    <input class="form-control" type="file" id="formFileDisabled" disabled>
                  </div>
                  <div class="mb-3">
                    <label for="formFileSm" class="form-label">Small file input example</label>
                    <input class="form-control form-control-sm" id="formFileSm" type="file">
                  </div>
                  <div>
                    <label for="formFileLg" class="form-label">Large file input example</label>
                    <input class="form-control form-control-lg" id="formFileLg" type="file">
                  </div>
                </div>

                <h1 class="m-3">Checks and radios</h1>

                <h3 class="mb-3 ms-3">Checks</h3>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default checkbox
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                </div>

                <h3 class="m-3">Inline</h3>
                <div class="d-flex">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                      </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check ms-3">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                    </div>
                </div>
                
                <h3 class="m-3">Reverse</h3>

                <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="reverseCheck1">
                    <label class="form-check-label" for="reverseCheck1">
                      Reverse checkbox
                    </label>
                  </div>
                  <div class="form-check form-check-reverse">
                    <input class="form-check-input" type="checkbox" value="" id="reverseCheck2" disabled>
                    <label class="form-check-label" for="reverseCheck2">
                      Disabled reverse checkbox
                    </label>
                  </div>
                  
                <div class="form-check form-switch form-check-reverse">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckReverse">
                    <label class="form-check-label" for="flexSwitchCheckReverse">Reverse switch checkbox input</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
