<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="bg-light">Basico:</h1>

    <div id="carouselExample" class="carousel slide w-50">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h1 class="bg-light">Com Indicadores:</h1>

    <div id="carrosel" class="carousel slide w-50 h-50">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carrosel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carrosel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carrosel" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h1 class="bg-light">Com legenda:</h1>

    <div id="carrosel-leg" class="carousel slide w-50 h-50">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carrosel-leg" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carrosel-leg" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carrosel-leg" data-bs-slide-to="2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption">
            <h5>Legenda 1</h5>
            <p>Texto 1</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Legenda 2</h5>
            <p>Texto 2</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Legenda 3</h5>
            <p>Texto 3</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel-leg" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel-leg" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h1 class="bg-light">Cossfade(desaparecendo):</h1>

    <div id="carrosel-fade" class="carousel slide carousel-fade w-50 h-50">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel-fade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel-fade" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h1 class="bg-light">Autoplay:</h1>

    <div id="carrosel-auto" class="carousel slide w-50 h-50" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel-auto" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel-auto" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h2 class="bg-dark text-light">Autoplay apenas depois da primaira interação:</h2>

    <div id="carrosel-auto2" class="carousel slide w-50 h-50" data-bs-ride="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel-auto2" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel-auto2" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <h2 class="bg-dark text-light">Autoplay com intervalos modificados:</h2>

    <div id="carrosel-auto3" class="carousel slide w-50 h-50" data-bs-ride="carousel" data-bs-theme="dark">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/1-grid-bootstrap.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/2-grid-exemplo.png" class="d-block w-100" data-bs-interval="1000" alt="...">
        </div>
        <div class="carousel-item">
          <img src="img/3-grid-exemplo2.png" class="d-block w-100" data-bs-interval="10000" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carrosel-auto3" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosel-auto3" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
